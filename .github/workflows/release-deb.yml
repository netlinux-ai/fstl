name: Build .deb package

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            qtbase5-dev libqt5opengl5-dev \
            libgl-dev

      - name: Build
        run: |
          mkdir build && cd build
          cmake -DCMAKE_INSTALL_PREFIX=/usr ..
          make -j$(nproc)

      - name: Determine version
        id: version
        run: |
          major=$(sed -n 's/^set (FSTL_VERSION_MAJOR "\(.*\)")/\1/p' CMakeLists.txt)
          minor=$(sed -n 's/^set (FSTL_VERSION_MINOR "\(.*\)")/\1/p' CMakeLists.txt)
          patch=$(sed -n 's/^set (FSTL_VERSION_PATCH "\(.*\)")/\1/p' CMakeLists.txt)
          base="${major}.${minor}.${patch}"
          rev=${{ github.run_number }}
          echo "version=${base}-${rev}netlinux1" >> "$GITHUB_OUTPUT"
          echo "tag=v${base}-${rev}netlinux1" >> "$GITHUB_OUTPUT"

      - name: Package with checkinstall
        run: |
          sudo apt-get install -y checkinstall
          cd build
          sudo checkinstall --default \
            --pkgname=fstl \
            --pkgversion="${{ steps.version.outputs.version }}" \
            --maintainer="graham@netlinux.co.uk" \
            --requires="libqt5widgets5t64,libqt5opengl5t64,libgl1" \
            --pakdir=. \
            --install=no \
            --fstrans=no

      - name: Repack .deb for reprepro compatibility
        run: |
          cd build
          DEB=$(ls fstl_*.deb)
          sudo chmod 666 "$DEB"
          mkdir repack && cd repack
          ar x "../$DEB"
          for f in *.zst; do
            [ -f "$f" ] || continue
            zstd -d "$f"
            xz "${f%.zst}"
            rm "$f"
          done
          rm "../$DEB"
          ar rcs "../$DEB" debian-binary control.tar.xz data.tar.xz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: fstl ${{ steps.version.outputs.version }}
          body: |
            fstl ${{ steps.version.outputs.version }} â€” fast STL file viewer.

            Quickly loads and renders very high-polygon STL models at 60+ FPS.

            Install: `sudo dpkg -i fstl_*.deb`
          files: build/fstl_*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify package repository
        run: |
          sleep 5
          SIGNATURE=$(echo -n '{"repo":"netlinux-ai/fstl","tag":"${{ steps.version.outputs.tag }}"}' \
            | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" -binary \
            | xxd -p -c 256)
          curl -sf -X POST \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Signature: sha256=${SIGNATURE}" \
            -d '{"repo":"netlinux-ai/fstl","tag":"${{ steps.version.outputs.tag }}"}' \
            https://packages.netlinux.co.uk/webhook/update-repo
